<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PentaSign Plugin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tabs">
      <button class="tab-button active" data-tab="create">Create</button>
      <button class="tab-button" data-tab="verify">Verify</button>
      <button class="tab-button" data-tab="render">Render</button>
    </div>

    <div id="create" class="tab-content active">
      <div class="form-section">
        <div class="form-group">
          <label for="create-document">Document</label>
          <input type="file" id="create-document" accept=".pdf" />
        </div>
        <div class="form-group">
          <label for="sofi">SOFI / ID</label>
          <input type="text" id="sofi" placeholder="e.g., 111111111" />
        </div>
        <button id="generate-signature">Generate Signature</button>
      </div>
    </div>

    <div id="verify" class="tab-content">
      <div class="form-section">
        <div class="form-group">
          <label for="verify-document">Document</label>
          <input type="file" id="verify-document" />
        </div>
        <div class="form-group">
          <label for="signature">Cryptographic Signature</label>
          <textarea id="signature" rows="4"></textarea>
        </div>
        <button id="verify-signature">Verify</button>
      </div>
    </div>
    
    <div id="render" class="tab-content">
        <div class="form-section">
            <button id="render-selection">Render Selection</button>
             <div class="output-section">
                <h3>Live Preview</h3>
                <div id="preview-container" class="preview"></div>
             </div>
            <div class="output-section">
                <h3>Generated HTML</h3>
                <div id="html-output" class="code-block">Click "Render Selection" to see the HTML.</div>
            </div>
        </div>
    </div>


    <script src="ui.js"></script>
  </body>
</html>
