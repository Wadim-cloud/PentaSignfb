<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PentaSign Plugin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <button class="tab-button active" data-tab="create">
          Create Signature
        </button>
        <button class="tab-button" data-tab="verify">Verify</button>
        <button class="tab-button" data-tab="render">Render</button>
      </div>

      <div id="create" class="tab-content active">
        <form id="create-form" class="form-grid">
          <div class="form-group full-width">
            <label for="document-create">Document (PDF)</label>
            <input type="file" id="document-create" name="document" accept=".pdf" required />
          </div>
          <div class="form-group full-width">
            <label for="sofi-id">SOFI / ID</label>
            <input type="text" id="sofi-id" name="sofi" value="111111111" required />
          </div>
          <div class="form-group full-width">
            <button type="submit" class="button primary">
              Generate Signature
            </button>
          </div>
        </form>
      </div>

      <div id="verify" class="tab-content">
        <form id="verify-form" class="form-grid">
          <div class="form-group full-width">
            <label for="document-verify">Document File</label>
            <input type="file" id="document-verify" name="document" required />
          </div>
          <div class="form-group full-width">
            <label for="crypto-signature">Cryptographic Signature</label>
            <textarea
              id="crypto-signature"
              name="crypto-signature"
              rows="4"
              placeholder="Paste the cryptographic signature here..."
              required
            ></textarea>
          </div>
          <div class="form-group full-width">
            <button type="submit" class="button primary">
              Verify Signature
            </button>
          </div>
        </form>
      </div>

      <div id="render" class="tab-content">
        <div class="form-grid">
          <div class="form-group full-width">
            <button id="render-selection-btn" class="button primary">
              Render Selection
            </button>
          </div>
        </div>
        <div class="render-output">
            <div class="render-tabs">
                <button class="render-tab-button active" data-render-tab="preview">Preview</button>
                <button class="render-tab-button" data-render-tab="html">HTML</button>
            </div>
            <div id="preview" class="render-tab-content active">
                <div id="render-preview-area" class="render-preview">
                    <p>Select an object in Penpot and click "Render Selection".</p>
                </div>
            </div>
            <div id="html" class="render-tab-content">
                <pre><code id="render-html-area"></code></pre>
            </div>
        </div>
      </div>

      <div id="status-area"></div>
    </div>
    <script src="ui.js"></script>
  </body>
</html>
