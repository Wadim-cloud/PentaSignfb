<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PentaSign</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>PentaSign</h1>
            <p>Cryptographic & Visual Signatures</p>
        </header>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="create">Create Signature</button>
            <button class="tab-button" data-tab="verify">Verify</button>
        </div>

        <main>
            <!-- Create Signature Tab -->
            <div id="create" class="tab-content active">
                <p class="description">Generate a new signature for a selected shape.</p>
                <form id="create-form">
                    <div class="form-group">
                        <label for="sofi">SOFI / ID</label>
                        <input type="text" id="sofi" name="sofi" placeholder="e.g., 111111111" required>
                    </div>
                    <button type="submit" id="create-sig-btn">Generate Signature</button>
                </form>
                <div id="create-result" class="result-area" style="display: none;">
                    <h2>Signature Created</h2>
                    <p>The signature has been attached to the selected shape.</p>
                    <div class="output-group">
                        <label>Visual Signature</label>
                        <div id="visual-signature-svg"></div>
                    </div>
                </div>
            </div>

            <!-- Verify Signature Tab -->
            <div id="verify" class="tab-content">
                <p class="description">Verify the signature of a selected shape.</p>
                <form id="verify-form">
                    <button type="submit" id="verify-sig-btn">Verify Selected Shape</button>
                </form>
                <div id="verify-result" class="result-area" style="display: none;">
                    <!-- Verification result will be shown here -->
                </div>
            </div>
        </main>
        
        <footer>
            <div id="status">Ready</div>
        </footer>
    </div>
    <script src="ui.js"></script>
</body>
</html>
